      x-swagger-router-controller: Default
components:
  schemas:
    Role:
      type: object
      properties:
        roleName:
          type: string
        permissions:
          type: object
    Class:
      type: object
      properties:
        className:
          type: string
        users:
          type: array
          items:
            $ref: '#/components/schemas/EnrolledUser'
      example:
        className: className
        users:
        - grade: 6.027456183070403
          user:
            surname: surname
            name: name
            id: 0
            userName: userName
            email: email
        - grade: 6.027456183070403
          user:
            surname: surname
            name: name
            id: 0
            userName: userName
            email: email
    EnrolledUser:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        grade:
          type: number
      example:
        grade: 6.027456183070403
        user:
          surname: surname
          name: name
          id: 0
          userName: userName
          email: email
    User:
      type: object
      properties:
        userName:
          type: string
        name:
          type: string
        surname:
          type: string
        email:
          type: string
        id:
          type: integer
          format: int64
      example:
        surname: surname
        name: name
        id: 0
        userName: userName
        email: email
    Chat:
      type: array
      items:
        $ref: '#/components/schemas/Message'
    Message:
      allOf:
      - $ref: '#/components/schemas/NewMessage'
      - type: object
        properties:
          id:
            type: integer
            format: int64
    NewMessage:
      type: object
      properties:
        username:
          type: string
        message:
          type: string
    Grade:
      type: object
      properties:
        username:
          type: string
        className:
          type: string
        grade:
          type: number
      example:
        grade: 0.8008281904610115
        className: className
        username: username
    TestUpload:
      type: object
      properties:
        title:
          type: string
        file:
          type: string
          format: binary
    Test:
      allOf:
      - $ref: '#/components/schemas/TestUpload'
      - type: object
        properties:
          id:
            type: integer
            format: int64
  requestBodies:
    Test:
      description: Test file
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Test'
      required: true
    Class:
      description: Class model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Class'
      required: true
    NewMessage:
      description: message model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NewMessage'
      required: true
    User:
      description: user model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
      required: true
    Grade:
      description: grade model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Grade'
      required: true
    TestUpload:
      description: test model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TestUpload'
      required: true
