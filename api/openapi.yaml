      operationId: deleteClass
      parameters:
      - name: className
        in: path
        description: the name of the class
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful deletetion
        "400":
          description: bad request
      x-swagger-router-controller: Default
